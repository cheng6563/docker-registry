
name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/checkout@v3
    - name: build and push 
      run: ./upload.sh ${{ github.actor }}
  build_coding:
    runs-on: ubuntu-latest
    steps:
    - name: login my registry
      uses: docker/login-action@v1
      with:
        registry: cheng6563-docker.pkg.coding.net/container-registry/public
        username: ${{ secrets.CODING_USERNAME }}
        password: ${{ secrets.CODING_USERNAME }}
    - uses: actions/checkout@v3
    - name: build and push 
      run: ./upload_coding.sh 
  build_my:
    env:
      MY_REGISTRY_URL: ${{ secrets.MY_REGISTRY_URL }}
    runs-on: ubuntu-latest
    steps:
    - name: login my registry
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.MY_REGISTRY_URL }}
        username: ${{ secrets.MY_REGISTRY_USERNAME }}
        password: ${{ secrets.MY_REGISTRY_PASSWORD }}
    - uses: actions/checkout@v3
    - name: build and push 
      run: ./upload_my.sh 